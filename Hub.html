<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Cool Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            transform: perspective(1500px);
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.5s ease;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, transform 0.4s ease, visibility 0s linear 0.5s;
        }

        .gallery-item:hover .text-overlay {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1) rotate(5deg);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .gallery-item:hover img {
            opacity: 0.7;
            transform: scale(1.1) translateY(-10px);
            filter: blur(3px);
        }

        .gallery-item:hover {
            transform: rotateY(15deg) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            filter: brightness(1.2);
        }

        /* Adding subtle hover animation on the gallery */
        .gallery-item:hover {
            animation: hover-pop 0.6s ease-out;
        }

        /* Bounce effect on text */
        @keyframes bounce-text {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
            }
            30% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            50% {
                transform: translate(-50%, -50%) scale(0.9);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .gallery-item:hover .text-overlay {
            animation: bounce-text 0.6s ease;
        }

        /* Cool hover effect for gallery items */
        @keyframes hover-pop {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            100% {
                transform: rotateY(15deg) scale(1.1);
            }
        }

    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item" onclick="window.location.href='Spotify_Song-Downloader.html'">
            <div class="text-overlay">Spotify</div>
            <img src="https://th.bing.com/th/id/OIP.dFOY_50jqCmycy_YHEfGEAHaE8?rs=1&pid=ImgDetMain" alt="youtube.com">
        </div>

        <div class="gallery-item" onclick="window.location.href='https://example2.com'">
            <div class="text-overlay">Image 2</div>
            <img src="https://via.placeholder.com/200" alt="Image 2">
        </div>

        <div class="gallery-item" onclick="window.location.href='https://example3.com'">
            <div class="text-overlay">Image 3</div>
            <img src="https://via.placeholder.com/200" alt="Image 3">
        </div>
    </div>
</body>
</html>
